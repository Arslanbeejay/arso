<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My First Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }
    nav {
      background-color: #444;
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
    }
    main {
      padding: 20px;
    }
    section {
      margin-bottom: 20px;
      background: white;
      padding: 15px;
      border-radius: 5px;
    }
    footer {
      text-align: center;
      background-color: #333;
      color: white;
      padding: 15px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Website</h1>
  </header>

  <nav>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
  </nav>

  <main>
    <section id="home">
      <h2>Home</h2>
      <p>This is a simple homepage built with HTML and CSS.</p>
    </section>

    <section id="about">
      <h2>About</h2>
      <p>This website is an example of a basic layout using modern HTML and CSS styling.</p>
    </section>

    <section id="contact">
      <h2>Contact</h2>
      <p>You can reach me at <a href="mailto:example@email.com">example@email.com</a>.</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 My Website. All rights reserved.</p>
  </footer>
</body>
</html>
